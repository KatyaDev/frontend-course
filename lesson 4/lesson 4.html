<div id="chattable">
	<div>
		<div class="sender">Here is someone wants to say "Hello"</div>
		<div class="receiver">Hello,Someone</div>
	</div>
	<table>
		<tr>
			<td colspan="6">
				<input type="text" placeholder="Type a message...">
			</td>
			<td>
				<svg class="compass-icon icon active" viewBox="0 0 16 16">
					<rect width="16" height="16"/>
				</svg>
			</td>
		</tr>
		<tr>
			<td>
				<svg class="text-icon icon active" viewBox="0 0 16 16">
					<rect width="16" height="16"/>
				</svg>
			</td>
			<td>
				<svg class="camera-icon icon" viewBox="0 0 16 16">
					<rect width="16" height="16"/>
				</svg>
			</td>
			<td>
				<svg class="images-icon icon" viewBox="0 0 18 16">
					<rect width="18" height="16"/>
				</svg>
			</td>
			<td>
				<svg class="smile-icon icon" viewBox="0 0 16 16">
					<rect width="16" height="16"/>
				</svg>
			</td>
			<td>
				<svg class="mic-icon icon" viewBox="0 0 16 16">
					<rect width="16" height="16"/>
				</svg>
			</td>
			<td>
				<svg class="dollar-icon icon" viewBox="0 0 16 16">

				</svg>
			</td>
			<td>
				<svg class="like-icon icon active" viewBox="0 0 16 16">
					<rect width="16" height="16"/>
				</svg>
			</td>
		</tr>
	</table>
</div>
